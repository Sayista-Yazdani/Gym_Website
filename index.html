        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
 
</head>

<body>
    <header class="header">
        <!-- for logo -->
        <div class="left">
            <img src="img/logo1.png" alt="Fitness Logo">
            <div><span>F</span>ITNESS <span>C</span>LUB</div>
        </div>

        <!-- for nav -->
        <div class="mid">

            <ul class="navbar" id="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="fitnesscal.html">Fitness Calculator</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        </div>

        <!-- for some buttons -->
        <div class="right">
            <a href="tel:+918873120581" class="btn ">Call Us Now</a>
            <a href="mailto:hack1234yaz@gmail.com" class="btn">Email Us</a>

        </div>
    </header>

    <div class="container">
        <h1>Join The Best Gym Of Delhi Now</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="" id="gender" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" name="" id="locality" placeholder="Enter your locality">
            </div>
            <div class="form-group">
                <input type="email" name="" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="number" name="" id="number" placeholder="Enter your phone no.">
            </div>
            <button type="submit" onclick="showmsg(event)">Submit</button>

        </form>

        <div class="result" id="result"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init();


        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active'); // Toggle the 'active' class to show/hide the menu
        }




        function showmsg(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the values from the form inputs (optional)
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const locality = document.getElementById('locality').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;

            // Create a success message
            const successMessage = `Thank you, ${name}! Your details have been successfully submitted.`;

            // Display the success message in the result div
            document.getElementById('result').innerText = successMessage;

            // Optionally, you can clear the form fields after submission
            document.querySelector('form').reset();
        }
    </script>

</body>

</html>
